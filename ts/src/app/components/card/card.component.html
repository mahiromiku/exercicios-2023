<article class="card">
  <header>
    <h3>{{assuntoDaPergunta}}</h3>
    <p>{{nomeDoUsuario}}</p>
  </header>
  <p>{{mensagem}}</p>
  <footer>
    <button>
      <img src="../../../assets/mais informações.png" alt="mais informacoes">
    </button>
    <button>
      <i class="fa-solid fa-heart"></i>
    </button>
    <span>
      {{like + ' ' + checarNumeroLike()}}
    </span>
    <span>
      {{resposta + ' ' + checarNumeroResposta()}}
    </span>
  </footer>
</article>
